<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask Me For Code</title>
</head>
<body>
  <h1>Hello from GitHub Pages!</h1>
  <p>This is your freelance landing page. Customize it as you like.</p>

  <form id="form">
    <input type="text" name="name" placeholder="Your name" required /><br />
    <input type="email" name="email" placeholder="Your email" required /><br />
    <textarea name="message" placeholder="What do you need?" required></textarea><br />
    <button type="submit">Send</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault(); // ❗ отменяет "перезагрузку страницы"
      
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("https://32ba-78-84-247-145.ngrok-free.app/webhook/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          document.getElementById("status").textContent = "✅ Sent successfully!";
        } else {
          document.getElementById("status").textContent = "❌ Server error: " + res.status;
        }
      } catch (err) {
        document.getElementById("status").textContent = "❌ JS error: " + err.message;
      }
    });
  </script>
</body>
</html>
